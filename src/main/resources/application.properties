spring.application.name=OrderFlowAPI
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/OrderFlowDB
spring.datasource.username=${USERNAME_POSTGRESQL}
spring.datasource.password=${PASSWORD_POSTGRESQL}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.highlight_sql=true

#Highlights logs in colors in the console.
spring.output.ansi.enabled=ALWAYS

jwt.secret=${JWT_SECRET}